[tool:pytest]
# Конфигурация для интеграционных тестов
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    integration: интеграционные тесты с реальными сервисами
    database: тесты базы данных
    redis: тесты Redis
    minio: тесты MinIO/S3
    qdrant: тесты Qdrant
    api: тесты API endpoints
    rag: тесты RAG системы
    slow: медленные тесты

# Асинхронные тесты
asyncio_mode = auto

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Вывод
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:minio.*
    ignore::UserWarning:qdrant_client.*

# Таймауты
timeout = 300
timeout_method = thread
