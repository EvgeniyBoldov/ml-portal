[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    --asyncio-mode=auto
    --tb=short
    -v
    --ignore=tests/auth/
    --ignore=tests/contract/
    --ignore=tests/idempotency/
    --ignore=tests/pagination/
    --ignore=tests/performance/
    --ignore=tests/smoke/
    --ignore=tests/sse/
    --ignore=tests/tenant/
    --ignore=tests/validation/
    --ignore=tests/integration/test_resilience.py
    --ignore=tests/integration/test_qdrant.py
    --ignore=tests/integration/test_user_tenancy_comprehensive.py
    --ignore=tests/integration/test_rbac_multitenancy.py
    --ignore=tests/integration/test_pagination_cursor.py
    --ignore=tests/integration/test_user_tenancy_api.py
    --ignore=tests/integration/test_idempotency.py
    --ignore=tests/integration/test_migration.py

testpaths = tests

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    database: Database tests
    redis: Redis tests
    minio: MinIO tests
    qdrant: Qdrant tests
    api: API tests
    auth: Authentication tests
    rbac: RBAC tests
    multitenancy: Multi-tenancy tests
    performance: Performance tests
    security: Security tests

asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::pytest.PytestUnraisableExceptionWarning

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S