openapi: 3.0.3
info:
  title: ML-Portal API
  version: 1.0.0
  description: >
    Stable contract for MVP: classic chat, RAG chat, RAG ingestion, document analysis, multi-tenant,
    local HF models (no internet in prod). 
    
    API FIXES APPLIED:
    - Chat endpoints simplified: /api/v1/chats (was /api/v1/chat/chats)
    - Nginx proxy configured to pass-through all paths without manipulation
    - All endpoints now work correctly through proxy without path rewriting
servers:
  - url: /api/v1
tags:
  - name: health
  - name: auth
  - name: users
  - name: tenants
  - name: models
  - name: chat
  - name: rag
  - name: analyze
  - name: jobs
  - name: artifacts
externalDocs:
  description: API usage notes
  url: https://example.invalid/docs  # replace in repo if needed
paths:
  /healthz:
    get:
      tags: [health]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [ok] }
  /readyz:
    get:
      tags: [health]
      summary: Readiness check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [ok] }
  /version:
    get:
      tags: [health]
      summary: Version information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version: { type: string }
                  commit: { type: string }
                  build: { type: string }
                  time: { type: string, format: date-time }
  /auth/login:
    post:
      tags: [auth]
      summary: Obtain JWT access/refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200':
          description: Tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  refresh_token: { type: string }
                  token_type: { type: string, example: Bearer }
        '401':
          $ref: '#/components/responses/Error'
  /auth/refresh:
    post:
      tags: [auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token: { type: string }
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  token_type: { type: string, example: Bearer }
        '401':
          $ref: '#/components/responses/Error'
  /auth/me:
    get:
      tags: [auth]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Get current user
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  email: { type: string }
                  role: { type: string }
                  tenant_ids: { type: array, items: { type: string } }
                  created_at: { type: string, format: date-time }
        '401':
          $ref: '#/components/responses/Error'
  /auth/logout:
    post:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: Logout user
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token: { type: string }
      responses:
        '204':
          description: Logged out
  /tokens/pat:
    get:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: List personal access tokens
      responses:
        '200':
          description: List of PATs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: string }
                    name: { type: string }
                    created_at: { type: string, format: date-time }
                    expires_at: { type: string, format: date-time }
                    last_used_at: { type: string, format: date-time, nullable: true }
    post:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: Create PAT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, expires_at]
              properties:
                name: { type: string }
                expires_at: { type: string, format: date-time }
      responses:
        '201':
          description: PAT created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  name: { type: string }
                  token: { type: string }
                  created_at: { type: string, format: date-time }
                  expires_at: { type: string, format: date-time }
    delete:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: Revoke PAT
      parameters:
        - name: token_id
          in: query
          required: true
          schema: { type: string }
      responses:
        '204':
          description: PAT revoked
  /users/me:
    get:
      tags: [users]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Current user
      responses:
        '200':
          description: Me
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Error'
  /users:
    get:
      tags: [users]
      security: [ { bearerAuth: [] } ]
      summary: List users (admin)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/User' }
                  next_cursor: { type: string, nullable: true }
    post:
      tags: [users]
      security: [ { bearerAuth: [] } ]
      summary: Create user (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '409':
          $ref: '#/components/responses/Error'
  /users/{user_id}:
    parameters:
      - $ref: '#/components/parameters/user_id'
    get:
      tags: [users]
      security: [ { bearerAuth: [] } ]
      summary: Get user (admin)
      responses:
        '200':
          description: User
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '404':
          $ref: '#/components/responses/Error'
    patch:
      tags: [users]
      security: [ { bearerAuth: [] } ]
      summary: Update user (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UserUpdate' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
    delete:
      tags: [users]
      security: [ { bearerAuth: [] } ]
      summary: Delete user (admin)
      responses:
        '204':
          description: Deleted
  /tokens/pat:
    get:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: List personal access tokens (PAT)
      responses:
        '200':
          description: List of tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PAT'
    post:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: Create PAT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, expires_at]
              properties:
                name: { type: string }
                expires_at: { type: string, format: date-time }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PAT' }
    delete:
      tags: [auth]
      security: [ { bearerAuth: [] } ]
      summary: Revoke PAT
      parameters:
        - name: token_id
          in: query
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Revoked
  /tenants:
    get:
      tags: [tenants]
      security: [ { bearerAuth: [] } ]
      summary: List tenants (admin)
      responses:
        '200':
          description: List
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Tenant' }
    post:
      tags: [tenants]
      security: [ { bearerAuth: [] } ]
      summary: Create tenant (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TenantCreate' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }
  /tenants/{tenant_id}:
    parameters:
      - $ref: '#/components/parameters/tenant_id'
    get:
      tags: [tenants]
      security: [ { bearerAuth: [] } ]
      summary: Get tenant (admin)
      responses:
        '200':
          description: Tenant
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }
    patch:
      tags: [tenants]
      security: [ { bearerAuth: [] } ]
      summary: Update tenant (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TenantUpdate' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }
    delete:
      tags: [tenants]
      security: [ { bearerAuth: [] } ]
      summary: Delete tenant (admin)
      responses:
        '204':
          description: Deleted
  /models/llm:
    get:
      tags: [models]
      security:
        - bearerAuth: []
        - PAT: []
      summary: List available LLM models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ModelLLM' }
  /models/embeddings:
    get:
      tags: [models]
      security:
        - bearerAuth: []
        - PAT: []
      summary: List available embedding models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ModelEmbedding' }
  /chat:
    post:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Classic chat (non-RAG)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ChatRequest' }
      responses:
        '200':
          description: Chat response
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ChatResponse' }
        '429':
          $ref: '#/components/responses/Error'
  /chat/stream:
    post:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Classic chat (SSE stream)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ChatRequest' }
      responses:
        '200':
          description: SSE stream of tokens
          content:
            text/event-stream:
              schema:
                type: string
  /chats:
    get:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: List chats
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of chats
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        chat_id: { type: string }
                        title: { type: string }
                        created_at: { type: string, format: date-time }
                        updated_at: { type: string, format: date-time }
                  next_cursor: { type: string, nullable: true }
    post:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Create chat
      parameters:
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
      responses:
        '201':
          description: Chat created
          content:
            application/json:
              schema:
                type: object
                properties:
                  chat_id: { type: string }
                  title: { type: string }
                  created_at: { type: string, format: date-time }
                  updated_at: { type: string, format: date-time }
  /chats/{chat_id}:
    parameters:
      - name: chat_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Get chat
      responses:
        '200':
          description: Chat details
          content:
            application/json:
              schema:
                type: object
                properties:
                  chat_id: { type: string }
                  title: { type: string }
                  created_at: { type: string, format: date-time }
                  updated_at: { type: string, format: date-time }
        '404':
          $ref: '#/components/responses/Error'
  /chats/{chat_id}/messages:
    parameters:
      - name: chat_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: List chat messages
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        role: { type: string, enum: [user, assistant, system] }
                        content: { type: string }
                        created_at: { type: string, format: date-time }
                  next_cursor: { type: string, nullable: true }
    post:
      tags: [chat]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Send message to chat
      parameters:
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
                params:
                  type: object
                  properties:
                    max_tokens: { type: integer }
                    temperature: { type: number }
      responses:
        '200':
          description: Message response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  chat_id: { type: string }
                  role: { type: string }
                  content: { type: string }
                  created_at: { type: string, format: date-time }
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema: { type: string }
  /rag/sources:
    get:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: List registered RAG sources
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '200':
          description: List
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Source' }
    post:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Register new source (url/file/s3)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SourceCreate' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Source' }
  /rag/sources/{source_id}:
    parameters:
      - $ref: '#/components/parameters/source_id'
      - $ref: '#/components/parameters/X-Tenant-Id'
    get:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Get source
      responses:
        '200':
          description: Source
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Source' }
    delete:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Remove source (and optionally vectors)
      responses:
        '204':
          description: Deleted
  /rag/documents:
    post:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Upload a document or register by URL
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: { type: string, format: binary }
                source_id: { type: string }
          application/json:
            schema:
              type: object
              required: [uri, source_id]
              properties:
                uri: { type: string }
                source_id: { type: string }
                overwrite: { type: boolean, default: false }
      responses:
        '202':
          description: Accepted for ingestion
          content:
            application/json:
              schema:
                type: object
                properties:
                  doc_id: { type: string }
  /rag/documents/{doc_id}:
    parameters:
      - $ref: '#/components/parameters/doc_id'
      - $ref: '#/components/parameters/X-Tenant-Id'
    get:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Get document meta & status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Document' }
    delete:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Delete document and vectors
      responses:
        '204':
          description: Deleted
  /rag/search:
    post:
      tags: [rag]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Semantic/Hybrid search over ingested chunks
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query: { type: string }
                k: { type: integer, default: 5, minimum: 1, maximum: 50 }
                embeddings_model: { type: string }
                rerank: { type: boolean, default: false }
                filter:
                  type: object
                  additionalProperties: true
      responses:
        '200':
          description: Hits
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: array
                    items:
                      type: object
                      properties:
                        doc_id: { type: string }
                        chunk_id: { type: string }
                        score: { type: number }
                        snippet: { type: string }
  /rag/chat:
    post:
      tags: [rag]
      security:
        - bearerAuth: []
        - PAT: []
      summary: RAG-augmented chat (non-stream)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RagChatRequest' }
      responses:
        '200':
          description: Response with citations
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ChatResponse' }
  /rag/chat/stream:
    post:
      tags: [rag]
      security:
        - bearerAuth: []
        - PAT: []
      summary: RAG-augmented chat (SSE stream)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RagChatRequest' }
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema: { type: string }
  /rag/upload:
    post:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Upload document for RAG
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: { type: string, format: binary }
                tags: { type: string }
      responses:
        '201':
          description: Document uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  source_id: { type: string }
                  status: { type: string }
                  tags: { type: array, items: { type: string } }
  /rag/{source_id}/ingest:
    parameters:
      - name: source_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Start ingest pipeline
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      responses:
        '202':
          description: Ingest started
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id: { type: string }
                  status: { type: string }
  /rag/{source_id}/tags:
    parameters:
      - name: source_id
        in: path
        required: true
        schema: { type: string }
    put:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Update source tags
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tags: { type: array, items: { type: string } }
      responses:
        '200':
          description: Tags updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
  /rag/{source_id}/reindex:
    parameters:
      - name: source_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Reindex source
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '202':
          description: Reindex started
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id: { type: string }
                  status: { type: string }
  /rag/{source_id}:
    parameters:
      - name: source_id
        in: path
        required: true
        schema: { type: string }
    delete:
      tags: [rag]
      security: [ { bearerAuth: [] } ]
      summary: Delete source
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '200':
          description: Source deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  archived: { type: boolean }
  /analyze:
    post:
      tags: [analyze]
      security: [ { bearerAuth: [] } ]
      summary: Analyze a document (sync)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [doc_id, question]
              properties:
                doc_id: { type: string }
                question: { type: string }
                k: { type: integer, default: 5 }
                model: { type: string }
      responses:
        '200':
          description: Analysis result
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AnalyzeResponse' }
  /analyze/stream:
    post:
      tags: [analyze]
      security: [ { bearerAuth: [] } ]
      summary: Analyze a document (SSE stream)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [doc_id, question]
              properties:
                doc_id: { type: string }
                question: { type: string }
                k: { type: integer, default: 5 }
                model: { type: string }
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema: { type: string }
  /analyze/upload:
    post:
      tags: [analyze]
      security: [ { bearerAuth: [] } ]
      summary: Upload document for analysis
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: { type: string, format: binary }
      responses:
        '201':
          description: Document uploaded for analysis
          content:
            application/json:
              schema:
                type: object
                properties:
                  analyze_id: { type: string }
                  upload:
                    type: object
                    properties:
                      url: { type: string }
                      headers: { type: object }
  /analyze/{analyze_id}/run:
    parameters:
      - name: analyze_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [analyze]
      security: [ { bearerAuth: [] } ]
      summary: Start analysis job
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '202':
          description: Analysis started
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id: { type: string }
                  status: { type: string }
  /analyze/{analyze_id}:
    parameters:
      - name: analyze_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [analyze]
      security: [ { bearerAuth: [] } ]
      summary: Get analysis status
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '200':
          description: Analysis status
          content:
            application/json:
              schema:
                type: object
                properties:
                  analyze_id: { type: string }
                  status: { type: string, enum: [ready, processing, failed] }
                  artifact:
                    type: object
                    properties:
                      url: { type: string }
                      expires_at: { type: string, format: date-time }
  /jobs:
    post:
      tags: [jobs]
      security: [ { bearerAuth: [] } ]
      summary: Create a long-running job (e.g., ingest/reindex/analyze-large)
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobCreate'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id: { type: string }
  /jobs:
    get:
      tags: [jobs]
      security: [ { bearerAuth: [] } ]
      summary: List jobs
      parameters:
        - name: status
          in: query
          schema: { type: string, enum: [running, queued, failed] }
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '200':
          description: List of jobs
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        job_id: { type: string }
                        type: { type: string, enum: [ingest, analyze, reindex] }
                        status: { type: string, enum: [running, queued, failed] }
                        progress: { type: number }
                        created_at: { type: string, format: date-time }
                        updated_at: { type: string, format: date-time }
                  next_cursor: { type: string, nullable: true }
  /jobs/{job_id}:
    parameters:
      - $ref: '#/components/parameters/job_id'
      - $ref: '#/components/parameters/X-Tenant-Id'
    get:
      tags: [jobs]
      security: [ { bearerAuth: [] } ]
      summary: Get job status/result
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Job' }
    post:
      tags: [jobs]
      security: [ { bearerAuth: [] } ]
      summary: Cancel job
      parameters:
        - $ref: '#/components/parameters/X-Tenant-Id'
      responses:
        '200':
          description: Job canceled
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
        '409':
          $ref: '#/components/responses/Error'
  /jobs/{job_id}/retry:
    parameters:
      - $ref: '#/components/parameters/job_id'
      - $ref: '#/components/parameters/X-Tenant-Id'
    post:
      tags: [jobs]
      security: [ { bearerAuth: [] } ]
      summary: Retry job
      responses:
        '202':
          description: Job retried
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
  /artifacts/{artifact_id}:
    parameters:
      - $ref: '#/components/parameters/artifact_id'
      - $ref: '#/components/parameters/X-Tenant-Id'
    get:
      tags: [artifacts]
      security:
        - bearerAuth: []
        - PAT: []
      summary: Download/stream an artifact
      responses:
        '200':
          description: OK (stream or signed url)
          content:
            application/json:
              schema:
                type: object
                properties:
                  uri: { type: string }
  /admin/status:
    get:
      tags: [admin]
      security: [ { bearerAuth: [] } ]
      summary: Get system status
      responses:
        '200':
          description: System status
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: object
                    properties:
                      api: { type: string }
                      workers: { type: string }
                      qdrant: { type: string }
                      minio: { type: string }
                  metrics:
                    type: object
                    properties:
                      sse_active: { type: integer }
                      queue_depth: { type: integer }
  /admin/mode:
    post:
      tags: [admin]
      security: [ { bearerAuth: [] } ]
      summary: Set maintenance mode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                readonly: { type: boolean }
                message: { type: string }
      responses:
        '200':
          description: Mode set
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    PAT:
      type: apiKey
      in: header
      name: X-API-Key
  parameters:
    limit:
      name: limit
      in: query
      schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
    cursor:
      name: cursor
      in: query
      schema: { type: string, nullable: true }
    user_id:
      name: user_id
      in: path
      required: true
      schema: { type: string }
    tenant_id:
      name: tenant_id
      in: path
      required: true
      schema: { type: string }
    source_id:
      name: source_id
      in: path
      required: true
      schema: { type: string }
    doc_id:
      name: doc_id
      in: path
      required: true
      schema: { type: string }
    job_id:
      name: job_id
      in: path
      required: true
      schema: { type: string }
    artifact_id:
      name: artifact_id
      in: path
      required: true
      schema: { type: string }
    X-Tenant-Id:
      name: X-Tenant-Id
      in: header
      required: false
      description: Tenant context (falls back to user's default tenant)
      schema: { type: string }
    Idempotency-Key:
      name: Idempotency-Key
      in: header
      required: false
      description: Idempotency key to deduplicate POSTs
      schema: { type: string, minLength: 1, maxLength: 128 }
  responses:
    Error:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
  schemas:
    Problem:
      type: object
      description: RFC7807-like problem details
      properties:
        type: { type: string, example: about:blank }
        title: { type: string }
        status: { type: integer }
        code:
          type: string
          enum:
            - VALIDATION_ERROR
            - AUTH_REQUIRED
            - FORBIDDEN
            - NOT_FOUND
            - CONFLICT
            - RATE_LIMITED
            - PROVIDER_ERROR
            - INTERNAL
        detail: { type: string }
        trace_id: { type: string }
    User:
      type: object
      properties:
        id: { type: string }
        email: { type: string, format: email }
        role: { type: string, enum: [viewer, editor, admin, tenant_admin] }
        tenant_ids:
          type: array
          items: { type: string }
        created_at: { type: string, format: date-time }
    UserCreate:
      type: object
      required: [email, role]
      properties:
        email: { type: string, format: email }
        role: { type: string }
        password: { type: string }
        tenant_ids:
          type: array
          items: { type: string }
    UserUpdate:
      type: object
      properties:
        role: { type: string }
        tenant_ids:
          type: array
          items: { type: string }
    PAT:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        created_at: { type: string, format: date-time }
        expires_at: { type: string, format: date-time }
        last_used_at: { type: string, format: date-time, nullable: true }
    Tenant:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        created_at: { type: string, format: date-time }
        disabled: { type: boolean, default: false }
    TenantCreate:
      type: object
      required: [name]
      properties:
        name: { type: string }
    TenantUpdate:
      type: object
      properties:
        name: { type: string }
        disabled: { type: boolean }
    ModelLLM:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        provider: { type: string, example: local-hf }
        version: { type: string }
        context_window: { type: integer }
        dtype: { type: string }
        device: { type: string, example: cpu }
        capabilities:
          type: array
          items: { type: string, example: [chat, tools] }
    ModelEmbedding:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        provider: { type: string }
        dimension: { type: integer }
        version: { type: string }
    ChatMessage:
      type: object
      required: [role, content]
      properties:
        role: { type: string, enum: [system, user, assistant, tool] }
        content: { type: string }
    ChatRequest:
      type: object
      required: [messages, model]
      properties:
        model: { type: string }
        temperature: { type: number, default: 0.7 }
        top_p: { type: number, default: 1 }
        max_tokens: { type: integer, nullable: true }
        messages:
          type: array
          items: { $ref: '#/components/schemas/ChatMessage' }
    RagChatRequest:
      allOf:
        - $ref: '#/components/schemas/ChatRequest'
        - type: object
          properties:
            k: { type: integer, default: 5, minimum: 1, maximum: 50 }
            embeddings_model: { type: string }
            rerank: { type: boolean, default: false }
            filter:
              type: object
              additionalProperties: true
    ChatResponse:
      type: object
      properties:
        text: { type: string }
        citations:
          type: array
          items:
            type: object
            properties:
              doc_id: { type: string }
              page: { type: integer, nullable: true }
              score: { type: number }
              snippet: { type: string, nullable: true }
    Source:
      type: object
      properties:
        id: { type: string }
        kind: { type: string, enum: [url, file, s3] }
        uri: { type: string }
        meta:
          type: object
          additionalProperties: true
    SourceCreate:
      type: object
      required: [kind, uri]
      properties:
        kind: { type: string, enum: [url, file, s3] }
        uri: { type: string }
        meta:
          type: object
          additionalProperties: true
    Document:
      type: object
      properties:
        id: { type: string }
        source_id: { type: string }
        status: { type: string, enum: [queued, parsing, embedding, indexing, ready, failed] }
        error: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
    AnalyzeResponse:
      type: object
      properties:
        answer: { type: string }
        citations:
          type: array
          items:
            type: object
            properties:
              doc_id: { type: string }
              page: { type: integer, nullable: true }
              score: { type: number }
              snippet: { type: string, nullable: true }
    JobCreate:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [ingest, reindex, analyze]
        payload:
          type: object
          additionalProperties: true
    Job:
      type: object
      properties:
        id: { type: string }
        type: { type: string }
        status: { type: string, enum: [queued, running, done, failed] }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        result_ref:
          type: object
          additionalProperties: true
        error: { type: string, nullable: true }
security:
  - bearerAuth: []
