version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: gpt_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gpt}
      POSTGRES_USER: ${POSTGRES_USER:-gpt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gpt}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gpt} -d ${POSTGRES_DB:-gpt}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gpt_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-gpt}:${POSTGRES_PASSWORD:-gpt}@db:5432/${POSTGRES_DB:-gpt}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-admin}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gpt_frontend
    restart: unless-stopped
    environment:
      # Vite читает VITE_* при старте dev-сервера; фронт будет ходить к backend, опубликованному на 8000
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  db-data:
